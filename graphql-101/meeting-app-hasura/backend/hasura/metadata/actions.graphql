type Mutation {
  login(
    data: LoginInput!
  ): LoginOutput!
}

type Mutation {
  register(
    data: RegisterInput!
  ): RegisterOutput!
}

input RegisterInput {
  email: String!
  password: String!
  name: String!
  surname: String!
}

input LoginInput {
  email: String!
  password: String!
}

type RegisterOutput {
  accessToken: String!
}

type LoginOutput {
  accessToken: String!
}

