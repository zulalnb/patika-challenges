table:
  name: meetings
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: participants
    using:
      foreign_key_constraint_on:
        column: meeting_id
        table:
          name: participants
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - meeting_date
        - id
        - user_id
        - title
        - created_at
        - updated_at
      filter:
        _or:
          - user_id:
              _eq: X-Hasura-User-Id
          - user:
              id:
                _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: ""
event_triggers:
  - name: meeting_created
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{ACTION_BASE_URL}}/webhooks/meeting_created'
