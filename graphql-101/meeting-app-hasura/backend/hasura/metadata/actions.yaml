actions:
  - name: login
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/auth/login'
      forward_client_headers: true
    permissions:
      - role: anonymous
  - name: register
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/auth/register'
      forward_client_headers: true
    permissions:
      - role: anonymous
custom_types:
  enums: []
  input_objects:
    - name: RegisterInput
    - name: LoginInput
  objects:
    - name: RegisterOutput
    - name: LoginOutput
  scalars: []
