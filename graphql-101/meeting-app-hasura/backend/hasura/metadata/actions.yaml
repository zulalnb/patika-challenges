actions:
  - name: login
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/auth/login'
      forward_client_headers: true
    permissions:
      - role: anonymous
  - name: me
    definition:
      kind: ""
      handler: '{{ACTION_BASE_URL}}/auth/me'
      forward_client_headers: true
    permissions:
      - role: user
  - name: register
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/auth/register'
      forward_client_headers: true
    permissions:
      - role: anonymous
custom_types:
  enums: []
  input_objects:
    - name: RegisterInput
    - name: LoginInput
  objects:
    - name: RegisterOutput
    - name: LoginOutput
    - name: MeOutput
      relationships:
        - field_mapping:
            user_id: id
          name: user
          remote_table:
            name: users
            schema: public
          source: default
          type: object
  scalars: []
